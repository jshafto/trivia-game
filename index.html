<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css">
    <title>Trivia Game</title>
    <script src="game.js" type="module"></script>
</head>
<body>
    <main>
        <div id ="game-board">
            <button id="use-callback" class="pure-button">Use a callback</button>
            <button id="use-promise" class="pure-button">Use a Promise</button>
            <button id="use-async-await" class="pure-button">Use async/await</button>
            <div id="score"></div>
            <div id="category-title"></div>
            <div id="question"></div>
            <div id="value"></div>
            <div id="invalid-count"></div>
            <form class="pure-form">
                <textarea id="player-response" class="pure-input"></textarea>
            </form>
            <button id="check-response" class="pure-button is-hidden">Check response</button>
            <div id="answer" class="is-hidden"></div>
            <form id="clue-form" class="pure-form">
                <h2>Add a clue:</h2>
                <div class="clue-fields">
                    Answer: <input type="text" id="new-answer">
                </div>
                <div class="clue-fields">
                    Question: <input type="text" id="new-question">
                </div>
                <div class="clue-fields">
                    Value: <input type="number" id="new-value">
                </div>
                <div>
                    Category ID: <input type="number" id="new-category">
                </div>
                <button id='submit'>Submit</button>
            </form>
        </div>
    </main>
    </body>
</html>
